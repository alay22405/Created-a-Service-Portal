<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Service Portal</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <ul class="nav nav-tabs" id="myTabs">
      <li class="nav-item">
        <a class="nav-link active" id="recipe-tab" data-toggle="tab" href="#recipe">Recipe Finder</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="movie-tab" data-toggle="tab" href="#movie">Movie Search</a>
      </li>
    </ul>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="recipe">
        <h2>Recipe Finder</h2>
        <div class="search-form">
          <input type="text" id="search-input" placeholder="Search for recipes">
          <button id="search-btn">Search</button>
        </div>
        <div id="recipe-results"></div>
      </div>

      <div class="tab-pane fade" id="movie">
        <h2>Movie Search</h2>
        <div class="search-form">
          <input type="text" id="movie-input" placeholder="Search for movies">
          <button id="movie-btn">Search</button>
        </div>
        <div id="movie-results"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
